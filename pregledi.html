    <link rel="stylesheet" href="css/style.css">

        </div>
        <div>

            <select name="doktor" id="doktor">

        <div>
            <label for="trajanje">Trajanje</label>

        <div>
            <label for="cena">Cena</label>
            <input type="text" name="cena">
        </div>
        <div id="buttons">
            <input type="submit">
            <input type="reset">
        </div>
    </main>
</body>
</html>
